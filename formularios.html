<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>Nombre</span><!--Texto qeu acompaña el formulario-->
                <input 
                    type="text" 
                    name="nombre"
                    id="nombre" 
                    placeholder="Tu nombre completo"
                    autocomplete="name"
                    required
                    >

            </label>
                    <!--
                    type="text"     Define el tipo de formulario, fecha, nombre, color, e-mail, etc
                    name="nombre"   Debe mandar los datos a la base de datos y tener mismo valor que el for
                    id="nombre"     Debe ser igual al for 
                    placeholder="Tu nombre completo"> Texto de ejemplo qeu va dentro del forms
                    autocomplete="name"               El navegador con información de otros sitios llena el formulario
                    required        Pone un campo como obligatorio para poder continuar
                    -->
            <br>
            <label for="Nacimiento">
                <span>Fecha de Nacimiento</span>
                <input type="date" name="Nacimiento" id="Nacimiento" >
            </label>
            <br>
            <label for="correo">
                <span>¿Cuál es tu correo electrónico?</span>
                <input type="email" name="correo" id="correo" placeholder="usuario@compañia.com" autocomplete="email" required>
            </label>
            <br>
            <label for="contraseña">
                <span>Elije una contraseña</span>
                <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña" required>
            </label>
            <br>
            <label for="rcontraseña">
                <span>Repite tu contraseña</span>
                <input type="password" name="rcontraseña" id="rcontraseña" placeholder="Repita su contraseña" required >
            </label>
        </form>
        <p>
            A continuación llena los diferentes datos de tu viaje para agendar tu cita
        </p>
        <form action="">
            <label for="calendario">
                <span>Información de ida</span>
                <input type="datetime-local" name="calendario" id="calendario" required> 
            </label>

            <br>
            
            <span>procedencia</span>
            <input list="procedencia">
                <datalist id="procedencia">
                    <option value="Colombia"></option>
                    <option value="Perú"></option>
                    <option value="Dinamarca"></option>
                    <option value="Brasil"></option>
                </datalist>
            
            <br>

            <label for="vcalendario">
                <span>Información de devuelta</span>
                <input type="datetime-local" name="vcalendario" id="vcalendario" required> 
            </label>

            <br>

            <span>Destino</span>
            <input list="Destino">
                <datalist id="Destino">
                    <option value="Colombia"></option>
                    <option value="Perú"></option>
                    <option value="Dinamarca"></option>
                    <option value="Brasil"></option>
                </datalist>

            <br>

            <input type="submit" value="Manda tu consulta"> <!-- es mejor usarlo en formularios-->
            <button type="submit"> Respuesta del boton</button> <!--El boton es más flexible y customisable que el input-->
        </form>
    </main> 
</body>
</html>
